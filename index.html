<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jungle Battle</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Who's the real king of the jungle" >

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/tipTip.css">
    </head>
    <body>

        <div class="container">
            <header class="row">
                <div class="span2 offset1">
                    <a href="/"><img src="img/LOGOJUNGLEBATTLE.png" /></a>
                </div>
                <div class="span7 offset1">
                    <div id="containerAnimals">
                        <ul></ul>
                    </div>
                    <div id="showMore">
                        <span>SELECT 2 PLAYERS</span>
                        <a href="javascript:toggleAnimals();">
                            MORE
                            <img src="img/BARREMORE.png" />
                        </a>
                        <div class="spacer"></div>
                        <div id="moreAnimals">
                            <ul></ul>
                        </div>
                    </div>
                </div>
            </header>

            <section class="row">
                <div id="leftColPlayer" class="span2 offset1">
                    <ul id="animalsPlayer"></ul>
                </div>
                <div id="containerPlayer" class="span6">
                    <div id="iframePlayer">
                        <div id="player"></div>
                    </div>
                     <div id="loadingPlayer">
                         <img src="img/loader.gif" alt="" />
                     </div>
                    <div id="titlePlayer">
                        <span></span>
                        <div id="arrow1">Vote for the winner!</div>
                    </div>
                    <div id="endPlayer">
                        <div id="arrow2">Rate & share the video</div>
                        <div id="arrow1">Vote for the winner!</div>
                    </div>
                </div>
                <div id="rightColPlayer" class="span2">
                    <div class="rateVideo">
                        RATE THIS VIDEO:
                        <br />
                        <a class="tips" title="I loved it!" href="#"><img src="img/COEUR.png" /></a>
                        <a class="tips" title="Shitty video!" href="#"><img src="img/CACA.png" /></a>
                        <a class="tips" title="Flag: really gore!" href="#"><img src="img/HACHE.png" /></a>
                    </div>
                    <div class="shareVideo">
                        SHARE THE FIGHT:
                        <br />
                        <a class="tips" title="Share on Twitter" href="#"><img src="img/TWITTER.png" /></a>
                        <a class="tips" title="Share on Facebook" href="#"><img src="img/FACEBOOK.png" /></a>
                        <a class="tips" title="Share on Tumblr" href="#"><img src="img/TUMBLR.png" /></a>
                    </div>
                    <div class="nextVideo">
                        SKIP TO THE NEXT VIDEO:
                        <br />
                        <a href="#">
                            <img src="img/NEXT.png" />
                        </a>
                    </div>
                </div>
            </section>

            <footer></footer>
        </div>


        <!--scripts-->
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/jquery.tipTip.minified.js"></script>
        <script src="js/vendor/path.min.js"></script>
        <script src="js/functions-youtube.js"></script>
        <script src="js/init.js"></script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-40867213-1', 'junglebattle.com');
            ga('send', 'pageview');
        </script>
    </body>
</html>
